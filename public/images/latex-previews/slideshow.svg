<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing a slide -->
  <rect width="800" height="600" fill="#3465a4" />
  <rect x="20" y="20" width="760" height="560" fill="#ffffff" />
  
  <!-- Slide header bar -->
  <rect x="20" y="20" width="760" height="80" fill="#3465a4" />
  
  <!-- Title text -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Main Arguments</text>
  
  <!-- Content - Enumerated list -->
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="28" fill="#000000">1. First supporting evidence or argument</text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="28" fill="#000000">2. Second key point with more details</text>
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="28" fill="#000000">3. Analysis connecting your points</text>
  
  <!-- Simple bullet graphics -->
  <circle cx="60" cy="162" r="8" fill="#3465a4" />
  <circle cx="60" cy="232" r="8" fill="#3465a4" />
  <circle cx="60" cy="302" r="8" fill="#3465a4" />
  
  <!-- Footer with page number -->
  <rect x="20" y="540" width="760" height="40" fill="#f0f0f0" />
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333333">3 / 5</text>
  
  <!-- University/Author logo placeholder -->
  <rect x="690" y="545" width="80" height="30" fill="#3465a4" />
  <text x="730" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">AITexGen</text>
</svg>
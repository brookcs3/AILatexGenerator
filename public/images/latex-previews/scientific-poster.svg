<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing poster -->
  <rect width="900" height="600" fill="#f0f0f0" />
  
  <!-- Header banner -->
  <rect x="0" y="0" width="900" height="80" fill="#2c3e50" />
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">Scientific Research Poster</text>
  
  <!-- Three column layout -->
  <!-- Column 1 -->
  <rect x="20" y="100" width="280" height="480" fill="#ffffff" stroke="#cccccc" />
  
  <!-- Introduction block -->
  <rect x="30" y="110" width="260" height="220" fill="#e8f4f8" stroke="#3498db" />
  <rect x="30" y="110" width="260" height="40" fill="#3498db" />
  <text x="160" y="137" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Introduction</text>
  
  <!-- Bullets -->
  <circle cx="45" cy="170" r="5" fill="#3498db" />
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="14" fill="#000000">Background of the research problem</text>
  
  <circle cx="45" cy="200" r="5" fill="#3498db" />
  <text x="60" y="205" font-family="Arial, sans-serif" font-size="14" fill="#000000">Significance and practical implications</text>
  
  <circle cx="45" cy="230" r="5" fill="#3498db" />
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="14" fill="#000000">Research objectives and hypotheses</text>
  
  <!-- Methodology block -->
  <rect x="30" y="350" width="260" height="220" fill="#f9f2f4" stroke="#e74c3c" />
  <rect x="30" y="350" width="260" height="40" fill="#e74c3c" />
  <text x="160" y="377" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Methodology</text>
  
  <!-- Bullets -->
  <circle cx="45" cy="410" r="5" fill="#e74c3c" />
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="14" fill="#000000">Study design</text>
  
  <circle cx="45" cy="440" r="5" fill="#e74c3c" />
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="14" fill="#000000">Sampling procedure</text>
  
  <circle cx="45" cy="470" r="5" fill="#e74c3c" />
  <text x="60" y="475" font-family="Arial, sans-serif" font-size="14" fill="#000000">Data collection methods</text>
  
  <circle cx="45" cy="500" r="5" fill="#e74c3c" />
  <text x="60" y="505" font-family="Arial, sans-serif" font-size="14" fill="#000000">Analytical approach</text>
  
  <!-- Column 2 -->
  <rect x="310" y="100" width="280" height="480" fill="#ffffff" stroke="#cccccc" />
  
  <!-- Results block -->
  <rect x="320" y="110" width="260" height="460" fill="#eafaf1" stroke="#2ecc71" />
  <rect x="320" y="110" width="260" height="40" fill="#2ecc71" />
  <text x="450" y="137" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Results</text>
  
  <!-- Chart placeholder -->
  <rect x="340" y="160" width="220" height="150" fill="#f8f9fa" stroke="#cccccc" />
  <line x1="340" y1="160" x2="560" y2="310" stroke="#dddddd" />
  <line x1="560" y1="160" x2="340" y2="310" stroke="#dddddd" />
  <text x="450" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">Chart/Figure</text>
  
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">Key findings:</text>
  
  <circle cx="335" cy="370" r="5" fill="#2ecc71" />
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="14" fill="#000000">Finding 1 with statistical significance</text>
  
  <circle cx="335" cy="400" r="5" fill="#2ecc71" />
  <text x="350" y="405" font-family="Arial, sans-serif" font-size="14" fill="#000000">Finding 2 with implications</text>
  
  <circle cx="335" cy="430" r="5" fill="#2ecc71" />
  <text x="350" y="435" font-family="Arial, sans-serif" font-size="14" fill="#000000">Unexpected observations</text>
  
  <!-- Column 3 -->
  <rect x="600" y="100" width="280" height="480" fill="#ffffff" stroke="#cccccc" />
  
  <!-- Discussion block -->
  <rect x="610" y="110" width="260" height="220" fill="#fcf3cf" stroke="#f1c40f" />
  <rect x="610" y="110" width="260" height="40" fill="#f1c40f" />
  <text x="740" y="137" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Discussion</text>
  
  <!-- Bullets -->
  <circle cx="625" cy="170" r="5" fill="#f1c40f" />
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="14" fill="#000000">Interpretation of results</text>
  
  <circle cx="625" cy="200" r="5" fill="#f1c40f" />
  <text x="640" y="205" font-family="Arial, sans-serif" font-size="14" fill="#000000">Comparison with existing literature</text>
  
  <circle cx="625" cy="230" r="5" fill="#f1c40f" />
  <text x="640" y="235" font-family="Arial, sans-serif" font-size="14" fill="#000000">Limitations of the study</text>
  
  <circle cx="625" cy="260" r="5" fill="#f1c40f" />
  <text x="640" y="265" font-family="Arial, sans-serif" font-size="14" fill="#000000">Future research directions</text>
  
  <!-- Conclusions block -->
  <rect x="610" y="350" width="260" height="110" fill="#f5eef8" stroke="#9b59b6" />
  <rect x="610" y="350" width="260" height="40" fill="#9b59b6" />
  <text x="740" y="377" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Conclusions</text>
  <foreignObject x="620" y="390" width="240" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #333; text-align: center;">
      Summary of the main findings and their implications.
    </div>
  </foreignObject>
  
  <!-- References block -->
  <rect x="610" y="470" width="260" height="100" fill="#ebf5fb" stroke="#3498db" />
  <rect x="610" y="470" width="260" height="40" fill="#3498db" />
  <text x="740" y="497" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">References</text>
  <foreignObject x="620" y="510" width="240" height="60">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #333; text-align: center;">
      Selected key references in the field.
    </div>
  </foreignObject>
  
  <!-- Footer with logo and author info -->
  <rect x="0" y="590" width="900" height="10" fill="#2c3e50" />
</svg>